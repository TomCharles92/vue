<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watcher</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <div>reversedMessage: {{reversedMessage}}</div>
    <div>fullName: {{user.fullName}}</div>
  </div>

  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        message: 'Hello World',
        user: {
          firstName: '诸葛',
          lastName: '亮',
          fullName: ''
        }
      },
      computed: {
        reversedMessage () {
          return this.message.split('').reverse().join('')
        }
      },
      watch: {
        'user': {
          handler (newValue, oldValue) {
            this.user.fullName = this.user.firstName + ' ' + this.user.lastName
          },
          deep: true,
          immediate: true
        }
      }
    });
  </script>
</body>
</html>
