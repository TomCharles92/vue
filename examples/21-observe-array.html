  <title>observe-array</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h5>array: </h5>
    <ul>
      <li v-for="item in array" :key="item">

  </div>

  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        array: [1, 2, 3, 4]
      }
    });
