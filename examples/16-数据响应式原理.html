<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据响应式原理</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h5>msg.count: {{ msg.count }}</h5>
    <h5>arr: </h5>
    <ul>
      <li v-for="item in arr">{{ item }}</li>
    </ul>
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        msg: {
          count: 5
        },
        arr: [0, 1, 2, 3, 4, 5]
      }
    });
  </script>
</body>
</html>
