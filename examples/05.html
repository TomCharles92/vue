<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="app"></div>

  <script>
    const vm = new Vue({ 
      el: '#app', 
      template: '<h3>Hello template</h3>', 
      render (h) { 
        return h('h4', 'Hello render') 
      } 
    })
  </script>
</body>
</html>
